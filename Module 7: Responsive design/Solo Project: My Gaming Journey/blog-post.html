<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="page-title">Blog Post - My Gaming Journey</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header Navigation -->
        <header class="header">
            <nav class="nav">
                <div class="nav-container">
                    <div class="logo">
                        <img src="images/logo.webp" alt="My gaming journey" class="logo-img" />
                        <span class="logo-text">My gaming journey</span>
                    </div>
                    <div class="nav-menu" id="nav-menu">

            </nav>
        </header>

        <!-- Blog Post Content -->
        <main>
            <section class="blog-post">
                <div class="container">
                    <div class="blog-header">
                        <p class="blog-date" id="blog-date">LOADING...</p>
                        <h1 class="blog-title" id="blog-title">Loading...</h1>
                    </div>

                    <div class="blog-content" id="blog-content">
                        <p>Loading blog post content...</p>
                    </div>
                </div>
            </section>

            <!-- Recent Posts Section -->
            <section class="recent-posts">
                <div class="container">
                    <h2 class="section-title">Recent gaming adventures</h2>
                    <div class="posts-grid posts-grid-simple" id="related-posts-grid">
                        <!-- Related posts will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <h3 class="footer-title">My Gaming Journey</h3>
