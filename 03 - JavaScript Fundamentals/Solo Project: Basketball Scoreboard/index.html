<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="board-container">
                <div class="board">
                    <h3>HOME</h3>
                    <div class="score-container">
                        <p id="home-score">0</p>
                    </div>
                    <div class="button-container">
                        <button id="home-add-1">+1</button>
                        <button id="home-add-2">+2</button>
                        <button id="home-add-3">+3</button>
                    </div>
                </div>
                <div class="center-board">
                    <div class="period-display">Period: <span id="period">1</span></div>
                    <div class="timer-display">
                        <span id="timer">10:00</span>
                    </div>
                    <div class="timer-controls">
                        <button id="start-timer">Start</button>
                        <button id="reset-timer">Reset</button>
                    </div>
                </div>
                <div class="board">
                    <h3>GUEST</h3>
                    <div class="score-container">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="button-container">
                        <button id="guest-add-1">+1</button>
                        <button id="guest-add-2">+2</button>
                        <button id="guest-add-3">+3</button>
                    </div>
                </div>
            </div>
            <div class="main-controls">
                <button id="next-period">Next Period</button>
                <button id="reset">Reset Score</button>
                <button id="new-game">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
