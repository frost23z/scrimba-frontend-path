<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span class="green-text">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>

            <div class="options-container">
                <div class="option-group">
                    <label for="password-length">Password length:</label>
                    <input type="number" id="password-length" min="6" max="30" value="15" />
                </div>

                <div class="option-group">
                    <label>Include:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include-uppercase" checked />
                        <label for="include-uppercase">Uppercase</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include-numbers" checked />
                        <label for="include-numbers">Numbers</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include-symbols" checked />
                        <label for="include-symbols">Symbols</label>
                    </div>
                </div>
            </div>

            <button id="generate-btn" class="generate-btn">Generate passwords</button>

            <div class="divider"></div>

            <div class="password-container">
                <div id="password-one" class="password-box" title="Click to copy"></div>
                <div id="password-two" class="password-box" title="Click to copy"></div>
            </div>

            <div id="copy-message" class="copy-message">Password copied to clipboard!</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
