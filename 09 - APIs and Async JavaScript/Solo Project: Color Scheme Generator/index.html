<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div class="color-input-container">
                    <input type="color" id="colorPicker" value="#F55A5A" />
                    <label for="colorPicker" class="color-label">Seed Color</label>
                </div>

                <div class="scheme-select-container">
                    <select id="schemeSelect">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">Monochrome Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                </div>

                <button id="generateBtn">Get color scheme</button>
            </div>

            <div class="color-scheme" id="colorScheme"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
